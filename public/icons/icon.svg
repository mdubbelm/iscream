<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A261"/>
      <stop offset="100%" style="stop-color:#E07B39"/>
    </linearGradient>
    <linearGradient id="scoop1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB5C5"/>
      <stop offset="100%" style="stop-color:#FF8BA7"/>
    </linearGradient>
    <linearGradient id="scoop2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0E7E5"/>
      <stop offset="100%" style="stop-color:#7DD3D0"/>
    </linearGradient>
  </defs>
  <!-- Cone -->
  <path d="M180 280 L256 480 L332 280 Z" fill="url(#cone)"/>
  <!-- Cone lines -->
  <line x1="200" y1="290" x2="240" y2="450" stroke="#D4883D" stroke-width="4"/>
  <line x1="256" y1="280" x2="256" y2="470" stroke="#D4883D" stroke-width="4"/>
  <line x1="312" y1="290" x2="272" y2="450" stroke="#D4883D" stroke-width="4"/>
  <!-- Bottom scoop (pink) -->
  <ellipse cx="256" cy="240" rx="100" ry="80" fill="url(#scoop1)"/>
  <!-- Top scoop (mint) -->
  <ellipse cx="256" cy="140" rx="85" ry="70" fill="url(#scoop2)"/>
  <!-- Highlight on top scoop -->
  <ellipse cx="230" cy="115" rx="20" ry="15" fill="rgba(255,255,255,0.4)"/>
  <!-- Highlight on bottom scoop -->
  <ellipse cx="220" cy="215" rx="25" ry="18" fill="rgba(255,255,255,0.3)"/>
</svg>
